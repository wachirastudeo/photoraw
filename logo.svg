<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Main Camera Lens Circle -->
  <circle cx="128" cy="128" r="90" fill="url(#lensGradient)" stroke="url(#strokeGradient)" stroke-width="3"/>
  
  <!-- Inner Lens Rings -->
  <circle cx="128" cy="128" r="70" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="128" cy="128" r="50" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Aperture Blades -->
  <g opacity="0.8">
    <path d="M 128 78 L 153 103 L 143 113 L 128 98 Z" fill="url(#bladeGradient)" transform="rotate(0 128 128)"/>
    <path d="M 128 78 L 153 103 L 143 113 L 128 98 Z" fill="url(#bladeGradient)" transform="rotate(60 128 128)"/>
    <path d="M 128 78 L 153 103 L 143 113 L 128 98 Z" fill="url(#bladeGradient)" transform="rotate(120 128 128)"/>
    <path d="M 128 78 L 153 103 L 143 113 L 128 98 Z" fill="url(#bladeGradient)" transform="rotate(180 128 128)"/>
    <path d="M 128 78 L 153 103 L 143 113 L 128 98 Z" fill="url(#bladeGradient)" transform="rotate(240 128 128)"/>
    <path d="M 128 78 L 153 103 L 143 113 L 128 98 Z" fill="url(#bladeGradient)" transform="rotate(300 128 128)"/>
  </g>
  
  <!-- Center Highlight -->
  <circle cx="128" cy="128" r="25" fill="url(#centerGradient)"/>
  
  <!-- Light Rays / Pixel Effect -->
  <g opacity="0.5">
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(0 128 128)"/>
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(45 128 128)"/>
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(90 128 128)"/>
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(135 128 128)"/>
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(180 128 128)"/>
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(225 128 128)"/>
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(270 128 128)"/>
    <rect x="125" y="20" width="6" height="30" rx="3" fill="url(#rayGradient)" transform="rotate(315 128 128)"/>
  </g>
  
  <!-- Outer Corner Pixels (Photo/RAW Theme) -->
  <g opacity="0.7">
    <rect x="30" y="30" width="15" height="15" rx="2" fill="url(#pixelGradient1)"/>
    <rect x="30" y="50" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
    <rect x="50" y="30" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
    
    <rect x="211" y="30" width="15" height="15" rx="2" fill="url(#pixelGradient1)"/>
    <rect x="216" y="50" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
    <rect x="196" y="30" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
    
    <rect x="30" y="211" width="15" height="15" rx="2" fill="url(#pixelGradient1)"/>
    <rect x="30" y="196" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
    <rect x="50" y="216" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
    
    <rect x="211" y="211" width="15" height="15" rx="2" fill="url(#pixelGradient1)"/>
    <rect x="216" y="196" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
    <rect x="196" y="216" width="10" height="10" rx="2" fill="url(#pixelGradient2)"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lens Gradient -->
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </radialGradient>
    
    <!-- Stroke Gradient -->
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ring Gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blade Gradient -->
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Center Gradient -->
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Ray Gradient -->
    <linearGradient id="rayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0" />
    </linearGradient>
    
    <!-- Pixel Gradients -->
    <linearGradient id="pixelGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pixelGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
